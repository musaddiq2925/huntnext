<!doctype html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Title -->
        <title>HuntNext - Recruitment & Hiring HTML5 Template</title>

        <!-- CSS Files -->
        <link rel="stylesheet" href="assets/css/bootstrap.min.css">
        <link rel="stylesheet" href="assets/css/swiper-bundle.min.css">
        <link rel="stylesheet" href="assets/css/esti.css">
        <link rel="stylesheet" href="assets/css/tabler-icons.min.css">
        <link rel="stylesheet" href="assets/css/scrollCue.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/responsive.css">

        <!-- Favicon -->
        <link rel="icon" type="image/svg" href="assets/images/favicon.png">
    </head>
    <body>
        <!-- Scroll Smoother -->
        <div class="has-smooth" id="has_smooth"></div>
        <!-- Start Top Header Area -->

        <!-- Preloader -->
        <div class="preloader" role="status" aria-label="Loading">
            <div class="preloader__content">
                <div class="preloader__logo">
                    <svg viewBox="0 0 100 100" class="preloader__icon" aria-hidden="true">
                        <path d="M50 10 L90 50 L50 90 L10 50 Z" fill="none" stroke="currentColor" stroke-width="8" stroke-linecap="round"/>
                        <circle cx="50" cy="50" r="30" fill="none" stroke="currentColor" stroke-width="8" stroke-dasharray="150 150" stroke-linecap="round"/>
                    </svg>
                </div>
                <h1 class="preloader__title">Finding the Best Talent</h1>
                <div class="preloader__progress">
                    <div class="preloader__progress-bar"></div>
                </div>
            </div>
        </div>
        <!-- End Preloader -->
         
        <!-- Start 404 Error page -->
        <div class="error-area ptb-120">
            <div class="container">
                <div class="error-content-wrap">
                    <img class="error-image mb-5" src="assets/images/error-image.png" alt="image">
                    <h4 class="fs-1 fw-bold lh-1">404 - Page Not Found</h4>

                    <p>The page you are looking for might have been removed, had its name changed or is temporarily unavailable.</p>

                    <a href="index.html" class="default-btn">Go To Homepage</a>
                </div>
            </div>
        </div>
        <!-- End 404 Error page -->

        <!-- Go top Btn -->
        <div class="go-top">
            <i class="ti ti-arrow-up-to-arc"></i>
        </div>
        <!-- Go top Btn End -->

        <!-- JS Files -->
        <script src="assets/js/bootstrap.bundle.min.js"></script>
        <script src="assets/js/swiper-bundle.min.js"></script>
        <script src="assets/js/smoothscroll.min.js"></script>
        <script src="assets/js/fslightbox.min.js"></script>
        <script src="assets/js/scrollCue.min.js"></script>
        <script src="assets/js/custom.js"></script>
    </body>
</html>
